<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<title>Object Method Values in JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		function fun()
		{
			var ob= new Object();
			ob.name="Saravana"
			ob.role="Software Developer"

			console.log(Object.values(ob));

		fun();
	</script>
