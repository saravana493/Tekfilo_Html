<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	var a=68.1111;
	console.log("Finite or not ",Number.isFinite(10));
	console.log("Integer or not ",Number.isInteger(100.1));
	console.log("Parse Float ",Number.parseFloat("Saravana"));
	console.log("Parse Integer ",Number.parseInt("20"));
	console.log("Fixed Value ",a.toFixed());
	console.log("Precision Value ",a.toPrecision(3));
</script>
