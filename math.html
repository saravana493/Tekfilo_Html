<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		console.log("Absolute Value ",Math.abs(-4.5));
		console.log("Atan Value ",Math.atan(-1));
		console.log("ACos Value ",Math.acos(0.5));
		console.log("ASin Value ",Math.asin(1));
		console.log("Cube Root ",Math.cbrt(400));
		console.log("Ceil Value ",Math.ceil(6.6));
		console.log("Cos Value ",Math.cos(90));
		console.log("Exponential Value ",Math.exp(5));
		console.log("Floor Value ",Math.floor(8.5));
		console.log("Log Value ",Math.log(10));
		console.log("Maximum Value ",Math.max(10,3));
		console.log("Minimum Value ",Math.min(10,3));
		console.log("Random Number ",Math.round(Math.random()*100));
		console.log("Round OFF ",Math.round(2.3));
		console.log("Trunc Value",Math.trunc(3.5));
		console.log("Sign Change",Math.sign(-11));
	</script>
</body>
</html>
