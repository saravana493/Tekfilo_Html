<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator JavaScript Demo</title>
</head>
<body>
	<script>
		function opera(x,y,z) {
			var x,y,z;
			document.writeln(x+y+z);
			document.writeln(x-y-z);
			document.writeln(x*y*z);
			document.writeln(x/y/z);
			document.writeln(x<y>z);
			document.writeln(x==y);
			document.writeln(y==z);
		}
	</script>

	<input type="button" name="btn" value="Click" onclick="opera(5,10,15)" />

</body>
</html>
