<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch in JavaScript Demo</title>
</head>
<body>
	<script>
		function swi(Mark) {

			switch(Mark)
			{
			case 40:
				{
					document.writeln("Fail");
					break;
				}
			case 60:
				{
					document.writeln("Pass");
					break;
				}
			case 90:
				{
					document.writeln("1st Class");
				}
			}
		}
	</script>
	<input type="button" value="Click to See Result" onclick="swi(60)" />

</body>
</html>
