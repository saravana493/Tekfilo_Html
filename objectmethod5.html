<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Seal in JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		function fun()
		{

			var ob=new Object();
			ob.name="Saravana",
			ob.role="Software Developer",
			ob.join="November";
			Object.seal(ob);
			delete ob.name;
			console.log(ob);
		}
		fun();
	</script>
</body>
</html>
