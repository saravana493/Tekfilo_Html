<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess the Number in JavaScript</title>
</head>
<body>
<script type="text/javascript">
	function fun() {
		var input=parseInt(prompt("Enter the NUmber 1 to 10"));
		const ran = Math.floor(Math.random()*10)+1;
		while(input!==ran)
		{
			input=parseInt(prompt("Enter the Number 1 to 10"));
			console.log(ran);
		}
		if(input==ran)
		{
			console.log("Your Guess is Correct");
		}

	}
	fun();
</script>
</body>
</html>
