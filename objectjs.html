<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objects in Javacript Demo</title>
</head>
<body>
<script>
	function call() {
		people={name:"Saravana",age:19,mark:490,gender:"Male"}
		console.log(people.name);
		console.log(people.age);
		console.log(people.mark);
		console.log(people.gender);

		var people2=new Object();
		people2.name="Saravana";
		people2.age=19;
		people2.mark=450;
		console.log(people2.name);
		console.log(people2.age);
		console.log(people2.mark);
	}
	call();
</script>
</body>
</html>
