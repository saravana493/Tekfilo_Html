<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Span in JavaScript Demo</title>
</head>
<body>
	<script>
		function spanerror() {
			var name=document.form.name.value;
			var password=document.form.password.value;
			var status=false;
			if(name=="") {
				document.getElementById("namespan").innerHTML="Enter Your Username";
				status=false;
			}
			else
			{
				document.getElementById("namespan").innerHTML="Successfull"
				status=true;
			}
			if(password.length<6) {
				document.getElementById("passspan").innerHTML="Enter Your Password";
				status=false;
			}
			else
			{
				document.getElementById("passspan").innerHTML="Successfull";
				status=true;
				
			}
			return status;
		}
	</script>
	<form name="form" onsubmit="return spanerror()">
		<input type="text" name="name" placeholder="Enter Your Username"/><span id="namespan" style="color: red;"></span><br>
		<input type="password" name="password" placeholder="Enter Your Password"/><span id="passspan" style="color:red;"></span><br>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
